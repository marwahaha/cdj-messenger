<!doctype html>
<html>

<head>
  <title>CDJ Messenger</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="/files/animations.css">
  <link rel="stylesheet" href="/files/app.css">
  <link rel="stylesheet" type="text/css" media="screen" href="http://cdnjs.cloudflare.com/ajax/libs/fancybox/1.3.4/jquery.fancybox-1.3.4.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/files/icons.css">
</head>

<body>
  <div id="image-modal" class="reveal-modal full-screen" data-reveal aria-hidden="true" role="dialog">
    <div class="imgcontainer"></div>
    <a class="close-reveal-modal">&#215;</a>
  </div>
  <div id="file-upload" class="reveal-modal" data-reveal aria-hidden="true" role="dialog">
    <h2>Upload File</h2>
    <input type="file" onchange="previewFile()">
    <br>
    <img src="" height="200" alt="Image preview...">
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
  <div class="main container row">
    <nav class="top-bar row" data-options="is_hover: false" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">CDJ Messenger</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="has-dropdown">
            <a href="#">Share</a>
            <ul class="dropdown">
              <li><a href="#" data-reveal-id="file-upload">Image</a></li>
              <li><a href="#" data-reveal-id="file-upload">File</a></li>
            </ul>
          </li>

          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>

      </section>
    </nav>
    <ul id="messages"></ul>
    <form class="sending" action="">
      <div class="row collapse">
        <div class="small-9 medium-9 columns">
          <input type="text" class="small" placeholder="Message" id="m" autocomplete="off" />
        </div>
        <div class="small-3 medium-3 columns">
          <button style="margin-bottom: 0;" class="send button">Send</button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="http://res.cloudinary.com/dwooxisgf/raw/upload/v1455675569/jquery.titlealert_he5vvp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.alert.min.js"></script>
  <script src="files/app.js"></script>
</body>

</html>
