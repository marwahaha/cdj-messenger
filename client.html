<!doctype html>
<html>

<head>
  <title>CDJ Messenger</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css">
  <link rel="stylesheet" href="/files/animations.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* General Styles */

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #m {
      width: 100%;
      margin-bottom: 0;
      height: 3rem;
    }

    #messages li {
      padding: 5px 10px;
      background-image: url(/files/unknown.png);
      background-repeat: no-repeat;
      padding-left: 40px;
      background-size: 30px 30px;
      background-position: center left;
    }

    #messages li:nth-child(odd) {
      background-color: #eee;
    }

    .send {
      width: 100%;
      height: 3rem;
    }

    .alert-box {
      margin-bottom: 0;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
    }

    #messages {
      height: 60vh;
      overflow: auto;
    }
    /*
      For messages that YOU send
      Rest will be aligned to left
      by default
    */

    .you {
      text-align: right;
    }

    .top-bar.expanded {
      background: #333;
      height: 100vh !important;
    }

    .main {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .parent-link {
      display: none !important;
    }

    .switch-on {
      position: absolute;
      left: -55px;
      top: 10px;
      color: white;
      font-weight: bold;
      font-size: 9px;
    }

    .switch-off {
      position: absolute;
      left: -25px;
      top: 10px;
      color: white;
      font-weight: bold;
      font-size: 9px;
    }
  </style>
  <link rel="stylesheet" href="/files/icons.css">
</head>

<body>
  <div class="main container row">
    <nav class="top-bar" data-options="is_hover: false" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">CDJ Messenger</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="has-dropdown">
            <a href="#">Share</a>
            <ul class="dropdown">
              <li><a href="#">Image</a></li>
              <li><a href="#">File</a></li>
            </ul>
          </li>

          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>

      </section>
    </nav>
    <ul id="messages"></ul>
    <form class="sending" action="">
      <div class="row collapse">
        <div class="small-9 medium-9 columns">
          <input type="text" class="small" placeholder="Message" id="m" autocomplete="off" />
        </div>
        <div class="small-3 medium-3 columns">
          <button style="margin-bottom: 0;" class="send button">Send</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  <script src="http://res.cloudinary.com/dwooxisgf/raw/upload/v1455675569/jquery.titlealert_he5vvp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/js/foundation/foundation.alert.min.js"></script>

  <script>
    //Thing to detect focus
    var isActive = true;
    var authenticated = false;
    window.onfocus = function() {
      isActive = true;
    };

    window.onblur = function() {
      isActive = false;
    };

    //Events for API
    //TODO: Complete API
    function NewMsg(obj) {
      var evt = new CustomEvent('OnMsg', {
        name: obj.user,
        msg: obj.msg
      });

      window.dispatchEvent(evt);
    }

    //Example to handle event:
    window.addEventListener('OnMsg', function(e) {
      if (!isActive) {
        play_beep();

        // request permission on page load
        document.addEventListener('DOMContentLoaded', function() {
          if (Notification.permission !== "granted")
            Notification.requestPermission();
        });

        function notifyMe() {
          if (!Notification) {
            return;
          }

          if (Notification.permission !== "granted")
            Notification.requestPermission();
          else {
            var notification = new Notification('New Message!', {
              icon: 'http://www.iconsdb.com/icons/preview/caribbean-blue/message-2-xxl.png',
              body: e.name + ": " + e.msg,
            });

          }

        }

      }
    });


    //Utilities
    //Create links
    function createlinks() {
      $('li').each(function() {
        // Get the content
        var str = $(this).html();
        // Set the regex string
        var regex = /(https?:\/\/([-\w\.]+)+(:\d+)?(\/([\w\/_\.]*(\?\S+)?)?)?)/ig
          // Replace plain text links by hyperlinks
        var replaced_text = str.replace(regex, "<a href='$1' target='_blank'>$1</a>");
        // Echo link
        $(this).html(replaced_text);
      });
    }
    //Play a beep
    var snd = new Audio("/files/beep.wav");

    function play_beep() {
      snd.play();
      return false;
    }
    //Get hash from string either for security or convinience.
    String.prototype.hashCode = function() {
      var hash = 0,
        i, chr, len;
      if (this.length === 0) return hash;
      for (i = 0, len = this.length; i < len; i++) {
        chr = this.charCodeAt(i);
        hash = ((hash << 5) - hash) + chr;
        hash |= 0;
      }
      return hash;
    };

    //Generate 50 char long random string
    function makeid() {
      var text = "";
      var possible = "AaBbCcDdEeFfGgHhIiJjKkLlMmNnOoPpQqRrSsTtUuVvWwXxYyZz";

      for (var i = 0; i < 50; i++)
        text += possible.charAt(Math.floor(Math.random() * possible.length));

      return text;
    }
  </script>
  <script>
    //User object


    if (localStorage.username == null || localStorage.pass == null) {
      location = "/login";
    }
    if (localStorage.username == "" || localStorage.pass == 0) {
      location = "/login";
    }
    var uservar = {
      usr: localStorage.username,
      //Hash to protect password
      pass: localStorage.pass.hashCode(),
      //Generate key that will be used to authenticate
      //TODO: Get from cookie
      key: makeid()
    };

    function adjust() {
      //Decide on spacing
      var totalh = $("body").outerHeight();
      var inputheight = $(".sending").outerHeight();
      var alerth = $(".top-bar").outerHeight();
      var messageh = $("#messages").height(totalh - inputheight - alerth);
      //Add .you class to owners' messages
      $(".u" + uservar.usr.hashCode()).addClass('you');
    }
    //Load previous messages
    function prevmsg() {
      console.log("Downloading messages");
      $.get("/previous/" + uservar.usr + "/" + uservar.key, function(data) {
        $("#messages").html(data);
        //Scroll to bottom of messages
        $('#messages').scrollTop($('#messages')[0].scrollHeight);
        adjust();
        console.log("Downloaded messages");

        createlinks();
      });
    }

    $(window).on('resize', function() {
      //Compensate for viewport changes
      adjust();
    });
    //Sending messages
    if (authenticated){
    $('form').submit(function() {
      //Create object with the username, message and their key.
      var obj = {
        user: uservar.usr,
        msg: $('#m').val(),
        key: uservar.key
      };
      //Emit message with above object
      if (authenticated){
      socket.emit('chat message', obj);
    }
      //Clear message field
      $('#m').val('');

      timeoutFunction()
        //Prevent form's default action
      return false;
    });
    }
  </script>
  <script>
    //Sockets
    //Init socket.io since everything
    var socket = io();
    //Recieve chat message
    socket.on('chat message', function(obj) {
      //Trigger Event
      NewMsg(obj);
      /*
      The message container will get appending a message with the
      class of the sender which will be later associated with the
      .you class if the client is the originator in order to be
      moved to the right side. The user class is hashed and
      started by "u" in order to be a valid CSS class.
      The contents of the message between <li> tags will be escaped
      to prevent undesired styling by users.
      */
      var toscroll = false;
      if ($('#messages').scrollTop() == $('#messages')[0].scrollHeight - 380) {
        toscroll = true;
      }
      $('#messages').append($('<li class="u' + obj.user.hashCode() + '">').text(obj.name + ": " + obj.msg));
      //Scroll to last message upon new message.
      /*
      --DONE--
      TODO: If user scrolled up by themselves,
      don't do this. Notify instead
      */
      if (toscroll) {
        $('#messages').scrollTop($('#messages')[0].scrollHeight - 380);
      } else {
        if (obj.user!=uservar.usr){
          play_beep();
        }
      }
      //Adjust again just to make sure.
      //This function also calls to add relevant classes
      createlinks();
      adjust();
      //Make the tab titlebar flash with "New message!" to attract attention
      $.titleAlert("New Message!", {
        //These are here to avoid doing it on focus.
        requireBlur: true,
        stopOnFocus: true,
        //Adjustable values
        duration: 0,
        interval: 700
      });


    });
    //Alerts are called from terminal command line. They open up dialog boxes.
    socket.on('alert', function(notif) {
      var modid = makeid();
      $('body').prepend('<div id="' + modid +
        '" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">  <h2 id="modalTitle">Broadcast</h2>  <p class="lead">The system has sent out this broadcast: </p>  <p> ' + notif +
        '</p>  <a class="close-reveal-modal" aria-label="Close">&#215;</a></div>');
      $("#" + modid).foundation('reveal', 'open');
      adjust();
      //Notify about broadcast
      //TODO: Add notification sound and desktop popup
      $.titleAlert("Broadcast from system!", {
        requireBlur: true,
        stopOnFocus: true,
        duration: 0,
        interval: 700
      });
    });
    //Authentication handling
    socket.on('authentication', function(isAuth) {
      if (isAuth) {
        console.log("Authenticated");
        //Load previous messages
        authenticated = true;
        prevmsg();
      } else {
        console.log("Failed to authenticate");
        var modid = makeid();
        $('body').prepend('<div id="' + modid +
          '" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">  <h2 id="modalTitle">Error 401</h2>  <p class="lead">Authorization error </p>  <p> Failed to authenticate with server via handshake. </p>  <a class="close-reveal-modal" aria-label="Close">&#215;</a></div>'
        );
        $("#" + modid).foundation('reveal', 'open');
        setTimeout(function() {
          logout();
        }, 3000);
      }
    });
    socket.on('disconnect', function() {
      var modid = makeid();
      $('body').prepend('<div id="' + modid +
        '" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">  <h2 id="modalTitle">Network Failure</h2>  <p class="lead">Connection to server has been lost </p>  <p> Whoops! It seems like the connection to the server was lost. <a href="#" onclick="location.reload()">Try refreshing. </a></p>  <a class="close-reveal-modal" aria-label="Close">&#215;</a></div>'
      );
      $("#" + modid).foundation('reveal', 'open');
    });

    function auth(keys) {
      //Send the keys to the server for validation
      socket.emit('auth', keys);
    }

    function logout() {
      localStorage.username = "";
      localStorage.pass = "";
      location.reload();
    }
  </script>
  <script>
    //Typing plugin
    var typing = false;
    var timeout = undefined;

    function timeoutFunction() {
      typing = false;

      var typevar = {
        username: uservar.usr,
        key: uservar.key,
        state: typing
      };
      if (authenticated){
      socket.emit("typingMessage", typevar);

      }
    }

    $("#m").keydown(function(e) {
      if (e.keyCode == 13) {
        timeoutFunction()
        return true;
      }
      if (typing == false) {
        typing = true

        var typevar = {
          username: uservar.usr,
          key: uservar.key,
          state: typing
        };
        if (authenticated){
        socket.emit("typingMessage", typevar);
      }
        timeout = setTimeout(timeoutFunction, 1000);
      } else {
        clearTimeout(timeout);
        timeout = setTimeout(timeoutFunction, 1000);
      }

    });

    function showtyping(data) {
      var html = '<div data-alert="" class="alert-box typing a' + data.username.hashCode() + '"> ' + data.name + ' is typing...</div>';
      if (!($(".a" + data.username.hashCode())[0]) && uservar.usr != data) {
        $(".sending").prepend(html);
      }
    }

    function hidetyping(data) {
      if ($(".a" + data.username.hashCode())[0]) {
        $(".a" + data.username.hashCode()).remove();
      }
    }
    socket.on('typing', function(data) {
      if (data.username != uservar.usr) {
        showtyping(data);
      }


      adjust();

    });
    socket.on('stoptyping', function(data) {
      hidetyping(data);
      adjust();
    });
  </script>
  <script>
    //Make everything functional
    $(document).ready(function() {
      //First of all we NEED to authenticate or things will be breaking :/
      //Pass the user object as the key
      auth(uservar);
      //Init foundation (For dialogs, alerts, UI, etc..)
      $(document).foundation();
      //Focus on message input for convinience
      $('#m').focus()
    });
  </script>
</body>

</html>
